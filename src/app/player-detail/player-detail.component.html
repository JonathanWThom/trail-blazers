<h3>#{{(playerToDisplay | async)?.number}} {{(playerToDisplay | async)?.name}}</h3>
<div class="row">
  <div class="col-sm-6">
    <h4>Position: {{(playerToDisplay | async)?.position}}</h4>
    <h4>Height: {{(playerToDisplay | async)?.height}} inches</h4>
    <h4>Years Pro: {{(playerToDisplay | async)?.experience}}</h4>
  </div>
  <div class="col-sm-6">
    <img src="{{(playerToDisplay | async)?.image}}" alt="{{(playerToDisplay | async)?.name}}" />
  </div>
</div>
