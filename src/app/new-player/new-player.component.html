<div>
  <div>
    <label>Name:</label>
    <br>
    <input #newName>
  </div>

  <div>
    <label>Position</label>
    <br>
    <input #newPosition>
  </div>

  <div>
    <label>Number</label>
    <br>
    <input #newNumber type="number">
  </div>

  <div>
    <label>Height (inches)</label>
    <br>
    <input #newHeight type="number">
  </div>

  <div>
    <label>Years Pro</label>
    <br>
    <input #newExperience type="number">
  </div>
  <button class="btn" (click)="newPlayer(newName.value, newPosition.value, newNumber.value, newHeight.value, newExperience.value); newName.value=''; newPosition.value=''; newNumber.value=''; newHeight.value=''; newExperience.value=''">Create Player</button>
</div>
