<div *ngFor="let conference of conferences">
  <h3>{{conference.name}}</h3>
  <div *ngFor="let division of conference.divisions">
    <h4>{{division.name}}</h4>
    <h5>Team    |    Record</h5>
    <div *ngFor="let team of division.teams">
      {{team.market}} {{team.name}} | {{team.wins}} - {{team.losses}}
    </div>
  </div>
</div>
